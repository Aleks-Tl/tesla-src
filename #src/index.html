<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tesla</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href=""><img src="img/Tesla-Wordmark-Red.png" alt=""></a>
                </div>
                <ul class="menu_1">
                    <li><a href="#" class="item1 menu_item active">Model S</a></li>
                    <li><a href="#" class="item2 menu_item">Model X</a></li>
                    <li><a href="#" class="item3 menu_item">Model 3</a></li>
                    <li><a href="#" class="item4 menu_item">Roadster</a></li>
                    <li><a href="#" class="item5 menu_item">Energy</a></li>
                </ul>
                <div class="menu_2">
                    <li><a href="#" class="menu_item">Магазин</a></li>
                    <li><a href="#" class="menu_item">Войти</a></li>
                    <li><img src="img/menu.png" alt=""></li>
                </div>
            </nav>
            <div class="tesla_title">
                <h1>Model S</h1>
                <p class="tesla_descr">Добро пожаловать в будущее!</p>
            </div>
            <div class="tesla_info">
                <div class="info_block">
                    <img src="img/Speed.png" alt="" class="info_block_img">
                    <div class="info_block_text">
                        <div class="info_block_text1">2.7 <span>сек</span></div>
                        <div class="info_block_text2">0-100 км/час</div>
                    </div>
                </div>
                <div class="info_block">
                    <img src="img/Road_icon.png" alt="" class="info_block_img">
                    <div class="info_block_text">
                        <div class="info_block_text1">632 <span>км</span></div>
                        <div class="info_block_text2">запас хода</div>
                    </div>
                </div>
                <div class="test_drive">
                    <img src="img/steering-wheel.png" alt="">
                    <div>тест драйв</div>
                </div>
                <div class="order">Заказать</div>
            </div>
            <a href="" class="go_bottom"><img src="img/Vector-1.png" alt=""></a>
        </div>
    </header>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
